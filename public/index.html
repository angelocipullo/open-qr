<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generatore QR Code</h1>
        <form id="qrForm">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Inserisci URL" required>
                <button type="submit">Genera QR Code</button>
            </div>
        </form>
        <div id="qrResult"></div>
        <div id="downloadButtons" class="hidden">
            <button id="downloadPng" class="secondary">Scarica PNG</button>
            <button id="downloadSvg" class="secondary">Scarica SVG</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
